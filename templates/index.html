{% extends 'base.html' %}

{% block content %}
    <h1 class="text-2xl font-bold mb-5">Item List</h1>
    <a href="{{ url_for('create') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Item</a>
    <ul class="mt-5">
        {% for item in items %}
            <li class="flex justify-between items-center bg-white p-4 shadow mb-2 rounded">
                <span>{{ item }}</span>
                <div>
                    <a href="{{ url_for('update', item_id=loop.index0) }}" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mr-2">Edit</a>
                    <a href="{{ url_for('delete', item_id=loop.index0) }}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
